<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob Co Site</title>
    <style>
        body {
            display: flex;
            justify-content: space-between; /* İçeriği sağa ve sola yayar */
            align-items: center; /* Dikey olarak ortalar */
            height: 100vh;
            margin: 0;
            background-color: #007BFF; /* Arka plan rengi mavi */
            color: white; /* Metin rengini beyaz yaptık */
            text-align: left; /* Metin hizalamasını sola al */
            padding: 0 350px; /* Kenarlardan biraz boşluk */
        }

        .text-container {
            max-width: 50%; /* Metin alanının genişliğini ayarla */
        }

        .button-container {
            margin-bottom: 20px; /* Düğmelerin alt boşluğu */
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745; /* Yeşil renk */
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Alt çizgiyi kaldır */
            display: inline-block; /* Buton gibi görünmesi için */
        }

        .button:hover {
            background-color: #218838; /* Daha koyu yeşil */
        }

        .moving-image {
            width: 300px; /* Resmin genişliği */
            height: auto; /* Orantılı yükseklik */
            animation: move 2s infinite alternate;
        }

        @keyframes move {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(0); /* Yukarı hareket miktarı */
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="button-container">
            <a href="https://www.example1.com" class="button">ana sayfa</a>
            <a href="жэьвэдэл рэю иэк ищл нщл" class="button">hakkında</a>
		    <a href="https://www.youtube.com/watch?v=aWt9bGilBa0" class="button">☭</a>
			<a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="button">nothing</a>
        </div>
        <h1>Merhaba arkadaşım</h1>
        <p>Bu benim sitem</p>
        <p>Ve bu Bob Co sitesi</p>
        <h2>Ve bu Bob'un karşılaştırması</h2>
        <p>Bob, 3×3×3 cm bir küp</p>
        <p>Ve bununla ilgili başka şeyler</p>
    </div>
    
    <div class="container">
        <img src="kivi.jpg" alt="kivi" class="moving-image">
    </div>
</body>
</html>
